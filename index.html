<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQNGKVXV"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>

    <!-- Pre-Loader Start-->
    <div id="preloader">
        <div class="loader_line"></div>
    </div>
    <!-- Pre-Loader end -->

    <div>
        <button id="play-button">
            <i id="play-icon" class="fa fa-play"></i>
            Play
        </button>
    </div>

    <canvas class="webgl"></canvas>

    <div id="ui">
        <div id="ui-mobile">
            <button id="permissions">Request Permission</button>
            <button id="calibrate">Calibrate</button>
        </div>

        <div id="saber-handles" class="saber-handles">
            <!-- 왼쪽 라이트세이버 -->
            <div id="saber-handle-left" class="saber-handle">
                <div class="saber-handle__image">
                    <img src="./images/saber.png" alt="Left Saber">
                </div>
                <button id="saber-left">Left Saber</button>
            </div>

            <!-- 오른쪽 라이트세이버 -->
            <div id="saber-handle-right" class="saber-handle">
                <div class="saber-handle__image">
                    <img src="./images/saber.png" alt="Right Saber">
                </div>
                <button id="saber-right">Right Saber</button>
            </div>

            <!-- 모바일용 단일 라이트세이버 -->
            <div id="saber-handle" class="saber-handle">
                <div class="saber-handle__image">
                    <img src="./images/saber.png" alt="">
                </div>
                <button id="saber">Saber</button>
            </div>
        </div>

        <!-- QR 코드 영역 -->
        <div id="qrcode-container">
            <div class="qrcode-item">
                <h3>왼쪽 라이트세이버</h3>
                <img id="qrcode-left" src="" alt="QR code for left saber">
            </div>
            <div class="qrcode-item">
                <h3>오른쪽 라이트세이버</h3>
                <img id="qrcode-right" src="" alt="QR code for right saber">
            </div>
        </div>
    </div>
